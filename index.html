
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta content="IE=edge" http-equiv="X-UA-Compatible">
       <meta content="width=device-width,initial-scale=1" name="viewport">
       <title>Neighborhood Map Project</title>
       <link href="css/style.css" rel="stylesheet" >
       <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>

<body>
    <div class="container-fluid">
        <section class="row">
            <h1>Best Cafes in Riga</h1>
            <div class="search_bar">
                <input class='search_bar' type="text" name="search" placeholder="Search.." autocomplete='off' data-bind='textInput: inputItem'>
            </div>
            <ul class="list-group  col-md-3  col-xs-5 col-lg-4 " data-bind="foreach: locationsList">
                <li class='locationlist list-group-item'><b data-bind="text: name  , click: $parent.displayInfoBounce"></b></li>
            </ul>
            <div class="col-md-9 col-xs-7 col-lg-8" id="map"></div>
        </section>
    </div>
</body>    
    <!--Connecting JS LIB and files.-->
   <script src="js/lib/knockout-3.4.1.js"></script>
   <script src="js/lib/jquery-3.1.1.min.js"></script>
   <!--Loading the app's JS file before starting loading map asynchronously-->
   <script src="js/app.js"></script>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyB2EgoOMemK2F1pMLKoAfkHnASoj1sYQNY&callback=initMap" 
        onerror="googleError()">
   </script>
   <!--Alert the user if google maps isn't working-moved to index-->

</html>
